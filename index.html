<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquerie.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações novamente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            account_circle
                            </span>
                            <label for="ilogin">Login</label>
                            <input type="email" name="login" id="ilogin" placeholder="Seu E-Mail" autocomplete="email" required maxlength="30">
                        
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                            </span>
                            <label for="isenha">Senha</label>
                            <input type="password" name="Senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required maxlength="20" minlength="8">
                        
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            <span class="material-symbols-outlined">
                                mail
                                </span>
                            Esqueci a Senha 
                        </a>
                    </div>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
